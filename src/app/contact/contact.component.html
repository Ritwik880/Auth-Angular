<section class="contact">
  <div class="row container">
    <div class="col-lg-6 col-md-12">
      <img [src]="cntImg" alt="login">
    </div>
    <div class="col-lg-6 col-md-12">
      <form [formGroup]="contactForm" (ngSubmit)="contactUser()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input placeholder="Your Name" type="email" formControlName="user" ngModel name="user" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">


        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input placeholder="Your Email" type="email" formControlName="email" ngModel name="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">


        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea placeholder="Your Message" formControlName="message" ngModel name="message"  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button [disabled]="contactForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</section>
